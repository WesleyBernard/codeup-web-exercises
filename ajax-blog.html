<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        *{
            font-family: "Comic Sans MS", serif;
        }
    </style>
</head>
<body>
<div class="row container" id="posts"></div>

<script src="js/jquery-2.2.4.js"></script>
<script>
$().ready(function () {

    $.get("data/blog.json").done(function (data) {
        data.forEach(function (post) {
            $("#posts").append(`<div class="card col-4 mx-2 my-2 p-0 border-info" style="width: 18rem;">
<h5 class="card-header bg-info text-white">${post.title}</h5>

  <div class="card-body bg-dark text-success">
    <h6 class="card-subtitle mb-2 text-info">${post.date}</h6>
    <p class="card-text">${post.content}</p>
  </div>
  <div class="card-footer text-white bg-info">
    #${post.categories.join(" #")}
  </div>
</div>`)
        })
    })
})();
</script>
</body>
</html>
