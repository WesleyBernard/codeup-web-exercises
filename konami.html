<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<div>

</div>
<section>
    <audio id="megalovania" src="audio/Undertale-Megalovania.mp3" preload="auto"></audio>
</section>

<script src="/js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    let konamiCode = [38,38,40,40,37,39,37,39,66,65,13]
    let konamiPosition = 0

    $(document).keyup(function(event){
        console.log(event.keyCode);

        if (event.keyCode === konamiCode[konamiPosition]) {
            konamiPosition++
            console.log(konamiPosition);
        }
        else {
            konamiPosition = 0
            console.log(konamiPosition);
        }
        function success() {
            if(konamiPosition === 11) {
                alert("wooooooow you did it")
                $("body").css("font-family", "comic sans MS")
                $("h1").css("color", "teal")
                $("div").html("UwU")
                $("#megalovania").play()

                konamiPosition = 0
        }}
        success()
    });
</script>
</body>
</html>
