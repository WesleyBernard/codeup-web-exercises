<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    let konamiCode = [38,38,40,40,37,39,37,39,66,65,13]
    let konamiPosition = 0

    $(document).keyup(function(event){
        console.log(event.keyCode);

        if (event.keyCode === konamiCode[konamiPosition]) {
            konamiPosition++
            console.log(konamiPosition);
        }
        else {
            konamiPosition = 0
            console.log(konamiPosition);
        }
        function success() {
            if(konamiPosition === 11) {
                alert("wooooooow you did it")
        }}
        success()
    });
</script>
</body>
</html>
