<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr class="border border-primary">
            <th class="border border-danger">Title</th>
            <th class="border border-danger">Quantity</th>
            <th class="border border-danger">Price</th>
            <th class="border border-danger">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh">Refresh list</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $("#refresh").click(function () {
        $("table").html("")
        $.get("data/inventory.json").done(function (data, status, jqXhr) {
            data.forEach(function (tool) {
                $("table").append(`<tr class="border border-primary"><td class="border border-danger">${tool.title}</td><td class="border border-danger">${tool.quantity}</td class="border border-danger"><td class="border border-danger">${tool.price}</td><td class="border border-danger">${tool.categories}</td></tr>`)

            })
            // alert("Everything went great! Check out the server's response in the console.");

        })
    })


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
